<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-info navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/users">users</a>
    </li>
    
  </ul>
</nav>

 <div class="list-group">

        {% for user in users %}
         <a href="/user/{{ user[0] }}" class="list-group-item list-group-item-action">{{ user[1] }} {{user[2]}} </a><br><br>
         
         <a href="/delete/{{ user[0] }}" class="btn btn-danger">Delete</a>
         <br><br>
         <a href="/update/{{ user[0] }}" class="btn btn-primary">Update</a>
         <br><br>
        {% endfor %}
        
        

</div> 
<a href= "/delete-all" class="btn btn-warning " > delete all users</a>


</body>
</html>
